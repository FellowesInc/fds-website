<script>
    /*
    Site Header Search Scripts
    */
    $(function () {
        // attach search clear event
        $('#btnSearchClear').click(function (event) {
            $('#txtSearch').val('');
            $("#txtSearch").focus();
            event.stopPropagation();
        });

        // catch enter key and submit form
        $('#txtSearch').returnPress(function (event) {
            goToResults();
        });

        // Remove Default Enter Key Behavior
        $('div').keypress(function (e) {
            if ((e.keyCode == '13') && (!$('#txtSearch').is(':focus'))) {
                return false;
            }
            return true;
        });
    });

    function goToResults(trigger) {
    	// set the action to include the search info
    	trigger = window.empty(trigger) ? "catalog" : "content";
        var action = "https://webdev.fellowes.com/foo/results.html";//FellowesAppSettings.Core.SearchResultUrl;
        if (action.indexOf('#', 0) > 0)
            action += '&';
        else
            action += '#';

        var txtSearch = trim($('#txtSearch').val());
        // Leave the search keyword intact
        //$('#txtSearch').val('');

        if (txtSearch && !empty(txtSearch)) {
            if (location.href.indexOf(action, 0) < 0)
                location.href = action + 'q=' + txtSearch + 't=' + trigger;
            else
                Fellowes.PostBox.notifySubscribers(
                    { 'query': txtSearch, 'resetFilters': true },
                    Fellowes.PostBoxMessages.Search.TriggerSearch);
        }
    }
</script>

<script>
    /*
    Site Header Intellisense Scripts
    */
    $(function () {
        window.fellowesIntellisense = new FellowesIntellisense({
            source: '#txtSearch',
            trigger: '#btnSearchTrigger',
            destination: 'div#intellisense-container',
            clear: '#btnSearchClear'
        });

        // Only allowed when Intellisense Enabled
        // Or when it is not on Search page already
        if (FellowesAppSettings.Core.IntellisenseEnabled &&
            window.location.pathname.toLowerCase().indexOf(FellowesAppSettings.Core.SearchResultUrl.toLowerCase(), 0) < 0)
            window.fellowesIntellisense.bindMe(document.getElementById("intellisense-container"));
        else
            $("#intellisense-container").remove();
    });
</script>
